# Application
spring.application.name=npp-portal-backend
server.port=${SERVER_PORT:8080}

# Database
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/npp_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=${FORMAT_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# Profile
spring.profiles.active=${SPRING_PROFILE:prod}

# Actuator (for health checks)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true

# Logging
logging.level.root=${LOGGING_LEVEL:INFO}
logging.level.ua.cn.stu.npp=${LOGGING_LEVEL:INFO}
logging.level.org.springframework.web=${LOGGING_LEVEL:WARN}
logging.level.org.hibernate=${LOGGING_LEVEL:WARN}



# ====================
# Springdoc OpenAPI Configuration
# ====================

# Basic configuration
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.display-request-duration=true

# Packages to scan for API documentation
springdoc.packages-to-scan=ua.cn.stu.npp
springdoc.paths-to-match=/api/**

# Default OpenAPI info
springdoc.api-docs.info.title=NPP Portal Backend API
springdoc.api-docs.info.description=A modern web-based system for planning, reporting, and evaluating the activities of academic staff
springdoc.api-docs.info.version=v1.0.0
springdoc.api-docs.info.contact.name=Development Team
springdoc.api-docs.info.contact.email=support@example.com

# Customize swagger UI
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.defaultModelsExpandDepth=2
springdoc.swagger-ui.defaultModelExpandDepth=2
springdoc.swagger-ui.validatorUrl=

# For Spring Security integration (if you have JWT auth)
springdoc.show-actuator=true
springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json

# To avoid issues with circular references in entities
springdoc.model-converters.pageable-converter.enabled=true

