# Application
spring.application.name=npp-portal-backend
server.port=${SERVER_PORT:8080}

# Database
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/npp_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=${FORMAT_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# Profile
spring.profiles.active=${SPRING_PROFILE:prod}

# Actuator (for health checks)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true

# Logging
logging.level.root=${LOGGING_LEVEL:INFO}
logging.level.ua.cn.stu.npp=${LOGGING_LEVEL:INFO}
logging.level.org.springframework.web=${LOGGING_LEVEL:WARN}
logging.level.org.hibernate=${LOGGING_LEVEL:WARN}